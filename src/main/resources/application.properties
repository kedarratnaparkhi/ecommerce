# Database Connection Details

# URL for Containerized deployment
spring.datasource.url=jdbc:postgresql://postgres:5432/ecommerce?createDatabaseIfNotExist=true
# URL for local deployment
# spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration Properties

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

#Actuator Configuration Properties

management.endpoints.web.exposure.include=*