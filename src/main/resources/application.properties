# Database Connection Details

# URL for Containerized deployment
# spring.datasource.url=jdbc:postgresql://postgres:5432/ecommerce?createDatabaseIfNotExist=true
# URL for local deployment - mention DB container name/container ID as DB host
#spring.datasource.url=jdbc:postgresql://testname:5432/ecommerce?createDatabaseIfNotExist=true
# FOR K8S DEPLOYMENT
spring.datasource.url=jdbc:postgresql://${POSTGRES_URL}:5432/ecommerce?createDatabaseIfNotExist=true
#spring.datasource.username=postgres
#spring.datasource.password=postgres
# FOR K8S DEPLOYMENT
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASS}
# JPA Configuration Properties

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

#Actuator Configuration Properties

management.endpoints.web.exposure.include=*